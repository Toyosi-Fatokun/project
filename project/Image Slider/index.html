<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" 
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> 
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
  <div class="slider-container">
      <div 
         class="slide active" 
         style="
      background-image:url('https://img.freepik.com/premium-photo/medical-studies-molecular-structures-science-service-human-technologies-future_1008139-5409.jpg?w=1060');
    "
    ></div>    
   
        <div 
          class="slide" 
          style="
      background-image:url('https://img.freepik.com/premium-photo/illustration-abstract-profile-human-head-consciousness-with-physical_1008139-11102.jpg?w=1060');
        "
    ></div>    
    
        <div 
          class="slide" 
          style="
      background-image:url('https://img.freepik.com/premium-photo/abstract-3d-eye-icon-mockup-vision-symbol-generative-ai_1008139-24353.jpg?ga=GA1.1.1538338048.1723368371');
    "
    ></div>    
        
        <div
          class="slide" 
          style="
          background-image:url('https://img.freepik.com/premium-photo/closeup-3d-minimal-cloud-icon-with-infographics-chart-dark-background-generative-ai_1008139-22741.jpg?ga=GA1.1.1538338048.1723368371');
        "
        ></div> 
        
        <div
        class="slide" 
        style="
        background-image:url('https://img.freepik.com/premium-photo/beautiful-scene-features-empty-sandy-beach-with-sea-background-generative-ai_1008139-24097.jpg?w=1060');
      "
      ></div>

      <div
          class="slide" 
          style="
          background-image:url('https://img.freepik.com/premium-photo/closeup-beautiful-fresh-nature-view-with-plants-leaves-garden-background-generative-ai_1008139-23649.jpg?w=1060');
        "
        ></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
        </div>
    <script src="script.js"></script>
</body>
</html>
